<div class="gameContainer">
  <div class="gameHeaderContainer">
    <button class="exitButton">
      {{exitButtonTitle}}
    </button>
    <input readonly [value]="pointsNumber">
  </div>
  <div class="gameCuesContainer">
    <ul>
      <li *ngFor="let cue of cueList; let i = index">
        {{i + 1}} - {{cue}}
      </li>
    </ul>
  </div>
  <div class="gameOptionsContainer">
    <input placeholder="{{answerPlaceHolder}}" [value]="filmAnswer" (change)="filmAnswer = $event.target.value">
    <button class="sendAnswerButton" (click)="checkAnswer()">
      {{sendButtonTitle}}
    </button>
  </div>
  <div class="gameOptionsContainer">
    <button class="nextCueButton" (click)="cueShowing()" [disabled]="actualCueNumber > 3">
      {{nextCueButtonTitle}}
    </button>
    <button class="nextFilmButton" (click)="nextFilm()" [disabled]="actualCueNumber < 4">
      {{nextFilmButtonTitle}}
    </button>
  </div>
</div>
