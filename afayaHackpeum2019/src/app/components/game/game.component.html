<div class="gameContainer">
  <div class="gameHeaderContainer">
    <button class="exitButton">
      {{exitButtonTitle}}
    </button>
    <span class="pointsNumber">{{pointsNumber}} puntos</span>
  </div>
  <div class="gameCuesContainer">
    <ul class="gameCuesList">
      <li *ngFor="let cue of cueList; let i = index">
        {{i + 1}} - {{cue}}
      </li>
    </ul>
  </div>
  <div class="gameOptionsContainer">
    <input class="filmInput" placeholder="{{answerPlaceHolder}}" (value)="filmAnswer">
    <button class="sendAnswerButton homeButton">
      {{sendButtonTitle}}
    </button>
  </div>
  <div class="gameOptionsContainer">
    <button class="nextCueButton homeButton">
      {{nextCueButtonTitle}}
    </button>
    <button class="nextFilmButton homeButton">
      {{nextFilmButtonTitle}}
    </button>
  </div>
</div>
